name: Build React and Save HTML

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write   # ðŸ‘ˆ THIS FIXES 403

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm run build

      - name: Prepare output
        run: |
          mkdir -p public-html
          if [ -d "build" ]; then
            mv build/index.html build/website.html
            cp -r build/* public-html/
          elif [ -d "dist" ]; then
            mv dist/index.html dist/website.html
            cp -r dist/* public-html/
          else
            echo "No build output"
            exit 1
          fi

      - name: Commit website files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public-html
          git commit -m "Auto build website.html"
          git push
